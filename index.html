<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder=" Search for products,brands and more" aria-label="Search">
        </form>

        <div class="text-end">
          <!-- <button type="button" class="btn btn-outline-light me-2">Login</button> -->
          <button type="button" class="btn btn-warning">Logout</button>
        </div>
      </div>
    </div>
  </header>
    <div class=".container-fluid">
    
      <section class="vh-100" >
        <div id="result" class="container h-100">


        </div>
      </section>


    <script>
         // fetch()
         fetch('https://dummyjson.com/carts')
         .then(response => response.json())
            .then(y=>displayContent(y.carts))
             
        
            function displayContent(carts){ // here now carts=y.carts which menas carts is just a varable insted of  carts we can give anything linke x y .....

        for(let i of carts){
          for(let j of i.products)
          {
         htmlData=`
   
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p><span class="h4">Product ID = ${i.id}</span></p>

        <div class="card mb-4">
          <div class="card-body p-4 ">

            <div class="row align-items-center">
              <div class="col-md-2">
                <img src="${j.thumbnail}"
                  class="img-fluid" alt="Generic placeholder image">
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Name</p>
                  <p class="lead fw-normal mb-0">${j.title}</p>
                </div>
              </div>
           
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted  mb-4 pb-2">Quantity</p>
                  <p class="lead fw-normal mb-0">${j.quantity}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Price</p>
                  <p class="lead fw-normal mb-0">$${j.price}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Total</p>
                  <p class="lead fw-normal mb-0">$${j.total}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">DiscountPercentage</p>
                  <p class="lead fw-normal mb-0">${j.discountPercentage}%</p>
                </div>
              </div>
             
              <div class="col-md-2 d-flex justify-content-center">
               
              </div>
            </div>

          </div>
        </div>

        <div class="card mb-5">
          <div class="card-body p-4">

            <div class="float-end">
              <p class="mb-0 me-5 d-flex align-items-center">
                <span class="small text-muted me-2">DiscountedPrice:</span> <span
                  class="lead fw-normal">$${j.discountedPrice}</span>
              </p>
            </div>

          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
          <button type="button" class="btn btn-primary btn-lg">Add to cart</button>
        </div>

      </div>
    </div>

    
    `
    result.innerHTML=result.innerHTML+htmlData
   }

 }
}

    </script>
</body>
</html>
